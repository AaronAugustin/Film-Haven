<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Film Haven</title>

    <link rel="icon" href="../../../assets/images/video_camera_icon.webp">

    <link rel="stylesheet" href="../css/fonts.css" type="text/css">
    <link rel="stylesheet" href="../css/login_logout.css" type="text/css">
</head>

<body>
    <div class="login_container">
        <img src="../../../assets/images/video_camera_icon.webp" alt="website_logo" class="film_haven_logo">

        <h2>Log in to Film Haven</h2>

        <form action="../home.html">
            <input type="text" placeholder="Username">
            <label for="username"></label>
            <input type="password" placeholder="Password">
            <label for="password"></label>
            <button id="login_submit" type="submit">Log In</button>
        </form>
    </div>

    <script>

        document.getElementById('login_submit').addEventListener('click', function(event) {
            event.preventDefault();
            location.href = 'home.html';
        });
    </script>
</body>

</html>
