<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Film Haven</title>

    <link rel="icon" href="../../../assets/images/video_camera_icon.webp">

    <link rel="stylesheet" href="../../../css/fonts.css" type="text/css">
    <link rel="stylesheet" href="../../../css/webpage/login_logout.css" type="text/css">

    <script src="../../../javascript/backend/users/login.js"></script>
</head>

<body>
    <div class="login_container">
        <img src="../../../../assets/images/video_camera_icon.webp" alt="website_logo" class="film_haven_logo">

        <h2>Log in to Film Haven</h2>

        <form action="../home.html">
            <input type="text" placeholder="Username" id="username">
            <label for="username"></label>
            <input type="password" placeholder="Password" id="password">
            <label for="password"></label>
            <button class="login_submit" type="submit">Log In</button>
        </form>
    </div>

    <br> <br>
    <hr>

    <div class="signup-option__container">
        <h2>Don't have an account?</h2>
        <a href="signup.html" class="link">
            <button class="create_account_btn" type="submit">Create an Account</button>
        </a>
    </div>
</body>

</html>
