<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Film Haven</title>

    <link rel="icon" href="../../../../../assets/icons/video_camera_icon.webp">

    <link rel="stylesheet" href="../../../css/fonts.css" type="text/css">
    <link rel="stylesheet" href="../../../../css/webpage/accounts/login_logout.css" type="text/css">

    <script src="../../../javascript/backend/users/login.js"></script>
</head>

<body>
    <div class="login_container">
        <img src="../../../../../assets/icons/video_camera_icon.webp" alt="website_logo" class="film_haven_logo">
        
        <div class="login_box">
            <h2>Sign up for Film Haven</h2>

            <form action="../../home.html">
                <input type="email" placeholder="Email" id="email">
                <label for="email"></label>
                <input type="text" placeholder="Username" id="username">
                <label for="username"></label>
                <input type="password" placeholder="Password" id="password">
                <label for="password"></label>
                <button class="signup_submit" type="submit">Sign Up</button>
            </form>

            <br> <hr>

            <div class="new">
                <span>Already have an account?</span>
            </div>

            <br>

            <a href="login_state.html" class="link">
                <button class="create_account_btn" type="submit">Log in</button>
            </a>
        </div>
    </div>
</body>

</html>
